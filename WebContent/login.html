<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>

<div style="margin-top:100px; margin-left: auto; margin-right: auto; background-color: #eee;display: block;  width: 500px;">
	<form action="doLogin" method="post">
		<table>
			<tr>
				<td>USERNAME:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>PASSWORD:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
			<td></td>
				<td colspan="2"><input type="submit" value="Submit"></td>

			</tr>
		</table>

	</form>


</div>


</body>
</html>
